                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <section class="contact">
        <h1>Contact Mars Mobile Detailing</h1>
        <p>If you have any questions or would like to book a service, please fill out the contact form below, and we will get back to you shortly!</p>
        
        <form action="thankyou.html" method="POST" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Full Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Address">

            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Your Message" rows="4"></textarea>

        <a href="thankyou.html"class="cta-btn">Send Message </a>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mars Mobile Detailing </p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
