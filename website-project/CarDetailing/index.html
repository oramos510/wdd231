<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to ShineMaster Car Detailing! Professional detailing services for your car, inside and out.">
    <title>Home - Mars Mobile Detailing</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Mars Mobile Detailing </h1>
        <p>We offer top-notch detailing services to make your car shine like new.</p>
        <a href="services.html" class="cta-btn">Explore Our Services</a>
    </section>
    <section class="slideshow-section">
    <h2>Watch Our Work</h2>
    <div class="slideshow-container">
        <div class="slide fade" id="slide1">
            <video autoplay loop muted playsinline aria-label="Interior detailing of a car">
                <source src="images/carv1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="slide fade" id="slide2">
            <video autoplay loop muted playsinline aria-label="Car exterior detailing">
                <source src="images/carv2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="slide fade" id="slide3">
            <video autoplay loop muted playsinline aria-label="Before and after car detailing">
                <source src="images/carv3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a class="prev" onclick="changeSlide(-1)" aria-label="Previous Slide">&#10094;</a>
        <a class="next" onclick="changeSlide(1)" aria-label="Next Slide">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)" aria-label="Go to slide 1"></span> 
        <span class="dot" onclick="currentSlide(2)" aria-label="Go to slide 2"></span> 
        <span class="dot" onclick="currentSlide(3)" aria-label="Go to slide 3"></span> 
    </div>
</section>
</main>

    <footer>
    <p>&copy; 2025 Mars Mobile Detailing </p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
